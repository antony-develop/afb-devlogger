<div class="card card-body mb-3">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <input type="text" name="text" [(ngModel)]="currentLog.text" class="form-control" placeholder="Add a log...">
    </div>
    <input type="submit" value="Add Log" class="btn btn-light" [disabled]="!this.currentLog.text">
    <input type="button" value="Clear" class="btn btn-warning" [hidden]="!this.currentLog.text">
  </form>
</div>
